version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - apt-get update
      - apt-get install -y nodejs npm
      - npm install -g webpack webpack-cli
      - npm install

  build:
    commands:
      - echo "Building project..."
      - npm run build

  post_build:
    commands:
      - echo "Deploying project..."

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - node_modules/

env:
  variables:
    NODE_ENV: "production"

computeType: BUILD_GENERAL1_SMALL
